<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 輔助 2048 遊戲</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI 輔助 2048</h1>
            <div class="score-container">
                分數: <span id="score">0</span>
            </div>
        </div>
        <p id="status-message">正在載入 AI 模型...</p>

        <div id="game-board-container">
            <div id="game-board"></div>
            <div id="game-over-overlay" class="hidden">
                <p>遊戲結束!</p>
                <button id="restart-btn-overlay">重新開始</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="auto-move-btn" disabled>🤖 自動走一步</button>
            <button id="new-game-btn">🔄 新遊戲</button>
        </div>

        <div id="prediction-container">
            <h2>AI 預測 Q-Values</h2>
            <div id="q-values-display">
                <!-- Q-Values 將由 JS 動態填入 -->
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
